<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homer Assiste</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #111);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #ffcc00;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .tiles a {
      display: block;
      padding: 20px 25px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, background 0.2s;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
    }
    .tiles a:hover {
      background: #ffcc00;
      color: #111;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo simples -->
    <img src="https://i.imgur.com/jF2t0sZ.png" alt="Logo Homer" class="logo">
    <h1>Homer Assiste</h1>
    <div class="tiles">
      <a href="https://www.netflix.com" target="_blank">Netflix</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.twitch.tv" target="_blank">Twitch</a>
      <a href="https://www.disneyplus.com" target="_blank">Disney+</a>
      <a href="https://www.primevideo.com" target="_blank">Prime Video</a>
      <a href="https://www.hbo.com" target="_blank">HBO Max</a>
    </div>
  </div>
</body>
</html>
